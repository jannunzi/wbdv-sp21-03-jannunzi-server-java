<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Profile</h1>

    <div class="alert alert-danger" role="alert">
        Danger Will Robinson
    </div>


    <div class="alert alert-success" role="alert">
        Yay!!!
    </div>

    <div class="mb-3 row">
        <label
                class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   readonly
                   class="form-control"
                   id="username"
                   value="alice"/>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="inputPassword">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="phone"
               class="col-sm-2 col-form-label">
            Phone
        </label>
        <div class="col-sm-10">
            <input type="tel"
                   class="form-control"
                   id="phone"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="email"
               class="col-sm-2 col-form-label">
            Email
        </label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   title="Please enter a valid email"
                   placeholder="alice@wonderland"
                   id="email"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="role"
               class="col-sm-2 col-form-label">
            Role
        </label>
        <div class="col-sm-10">
            <select id="role" class="form-control">
                <option>Faculty</option>
                <option>Student</option>
                <option>Staff</option>
            </select>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="dob"
               class="col-sm-2 col-form-label">
            DOB
        </label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   title="Please enter your DOB"
                   value="2021-01-25"
                   id="dob"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="dob"
               class="col-sm-2 col-form-label">

        </label>
        <div class="col-sm-10">
            <a class="btn btn-success btn-block"
               href="../index.html">
                Update
            </a>
        </div>
    </div>



    <div class="mb-3 row">
        <label for="dob"
               class="col-sm-2 col-form-label">

        </label>
        <div class="col-sm-10">
            <a class="btn btn-danger btn-block"
               href="../index.html">
                Logout
            </a>
        </div>
    </div>



    <div>
        <a href="../index.html">
            Home
        </a>
    </div>

</div>
</body>
</html>
