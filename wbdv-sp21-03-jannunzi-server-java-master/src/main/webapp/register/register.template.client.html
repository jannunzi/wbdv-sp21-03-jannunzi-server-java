<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
<h1>Sign Up</h1>




    <div class="form-group row">
        <label for="Username" class="col-sm-2 col-form-label">
            Username </label>
        <div class="col-sm-10">
            <input type="Username" class="form-control wbdv-field wbdv-password"
                   id="Username" placeholder="Tom Riddle">
        </div>
    </div>



    <div class="form-group row">
        <label for="Password" class="col-sm-2 col-form-label">
            Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password"
                   id="Password" placeholder="123qwe#$%">
        </div>
    </div>


    <div class="form-group row">
        <label for="Verify Password" class="col-sm-2 col-form-label">
            Verify Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password"
                   id="verify password" placeholder="123qwe#$%">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="Sign Up"
               class="col-sm-2 col-form-label">

        </label>
        <div class="col-sm-10">
            <a class="btn btn-success btn-block"
               href="../index.html">
                Sign Up
            </a>
        </div>
    </div>



<div>
    <a href="../index.html">
        Home
    </a>
</div>
</div>
</body>
</html>
